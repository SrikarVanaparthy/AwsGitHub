name: Multi-Environment Deployment
 
on:
  push:
    branches:
      - dev
      - prod
  workflow_dispatch:
 
permissions:
  contents: write
  id-token: write
 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, prod]
 
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
 
      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: /package-lock.json
 
      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci
      
 
      # Step 4: Run tests (only for test/dev branch)
      - name: Run tests
        if: github.ref_name == 'test' || github.ref_name == 'dev'
        run: npm test
       
 
      # Step 5: Build the app
      - name: Build the app
        run: npm run build --verbose
      
 
      # Step 6: List dist directory
      - name: List dist directory
        run: ls -alh To_do_app/dist || echo "Dist directory not found"
 
      # Step 7: Automatically merge to prod (Optional)
      - name: Merge changes to prod
        if: github.ref_name == 'test' || github.ref_name == 'dev'
        run: |
          git config --global user.name "SrikarVanaparthy"
          git config --global user.email "svanaparthy@anergroup.com"
          git checkout prod
          git merge ${{ github.ref_name }} --no-edit
          git push origin prod
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
 
      # Step 8: Deploy to Netlify
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: To_do_app/dist
          production-deploy: ${{ github.ref_name == 'prod' }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_TEST_SITE_ID }}
          NETLIFY_PROD_SITE_ID: ${{ secrets.NETLIFY_PROD_SITE_ID }}
